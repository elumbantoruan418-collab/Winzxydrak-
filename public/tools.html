/* ================== ATTACK ================== */
async function startAttack() {
    if (isRunning) return;

    const target = document.getElementById('target')?.value.trim();
    const message = document.getElementById('message')?.value.trim();
    const count = parseInt(document.getElementById('count')?.value || 0);

    if (!target || !message || count <= 0) {
        utils.logMessage('âŒ Input belum lengkap', 'error');
        return;
    }

    if (count > userData.remaining) {
        utils.logMessage('âŒ Melebihi limit harian', 'error');
        return;
    }

    isRunning = true;
    const btn = document.getElementById('attackBtn');
    if (btn) {
        btn.disabled = true;
        btn.innerHTML = 'PROCESS...';
    }

    utils.logMessage(`ðŸš€ Target: ${target}`);
    utils.logMessage(`ðŸ”¢ Count: ${count}`);

    try {
        const res = await axios.post('/api/ngl-spam-js', {
            target, message, count
        });

        utils.updateProgress(count, count);
        utils.logMessage('âœ… Attack selesai', 'success');

        if (res.data?.stats) {
            userData.usageToday = res.data.stats.userToday;
            userData.remaining = res.data.stats.remaining;
            utils.updateUsageStats();
        }

    } catch (e) {
        utils.logMessage('âŒ Attack gagal', 'error');
    } finally {
        isRunning = false;
        if (btn) {
            btn.disabled = false;
            btn.innerHTML = 'START ATTACK';
        }
    }
}
